<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonowa Strona</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .neon-button {
            background-color: transparent;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ffcc00;
        }
        .neon-button:hover {
            background-color: #ffcc00;
            color: #111;
            box-shadow: 0 0 20px #ffcc00;
        }
        .result {
            font-size: 28px;
            margin-top: 20px;
        }
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff0000;
        }
        .top-right-button:hover {
            background-color: #ff0000;
            color: #111;
            box-shadow: 0 0 20px #ff0000;
        }
        .minefield {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 275px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #222;
            border: 2px solid #555;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell:hover {
            background-color: #444;
        }
        .mine {
            background-color: red !important;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <a href="ALLDAYCASH.html" class="top-right-button">Wyślij tu pieniądze</a>
    <div class="container">
        <h1>Witaj w neonowym świecie!</h1>
        <button class="neon-button" onclick="showRandomMessage()">Losuj Liczbę</button>
        <p class="result" id="result"></p>
        <div class="minefield" id="minefield"></div>
    </div>
    <script>
        function showRandomMessage() {
            const messages = [
                "Szczęście sprzyja odważnym!",
                "Każdy dzień to nowa szansa!",
                "Życie to gra, w której warto ryzykować!",
                "Twoja przyszłość jest świetlista!",
                "Zrób krok w nieznane i zobacz, co się stanie!"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("result").innerText = messages[randomIndex];
        }

        function createMinefield() {
            const minefield = document.getElementById("minefield");
            minefield.innerHTML = "";
            let mines = new Set();
            while (mines.size < 5) {
                mines.add(Math.floor(Math.random() * 25));
            }
            for (let i = 0; i < 25; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", function() {
                    if (mines.has(i)) {
                        cell.classList.add("mine");
                        alert("BOOM! Trafiłeś na minę!");
                    } else {
                        cell.style.backgroundColor = "#0f0";
                    }
                });
                minefield.appendChild(cell);
            }
        }
        createMinefield();
    </script>
</body>
</html>

<!-- Keno -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Keno</title>
</head>
<body>
    <h1>Keno</h1>
    <button onclick="drawKeno()">Losuj</button>
    <p id="keno-result"></p>
    <script>
        function drawKeno() {
            let numbers = [];
            while (numbers.length < 10) {
                let num = Math.floor(Math.random() * 80) + 1;
                if (!numbers.includes(num)) numbers.push(num);
            }
            document.getElementById("keno-result").innerText = "Wylosowane liczby: " + numbers.join(", ");
        }
    </script>
</body>
</html>
